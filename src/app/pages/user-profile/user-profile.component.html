<div *ngIf="user" class="container flex direction-column" [ngClass]="showFullPosts?'show-all-posts':''">
    <app-header></app-header>
    <div class="user-cover flex direction-column content-end">
        <div class="user-cover-info border-box flex items-end space-between">
            <span class="user-name">{{user.name}}</span>
            <span class="user-address"> <span class="icon-location"></span>{{getUserAddress(user)}}</span>
        </div>
    </div>
    <div class="flex flex-grow  direction-column items-center content-center h100">
        <div class="user-data flex-grow  flex space-between w100 h100">
            <div class="user-info flex direction-column items-center">
                <div class="flex direction-column ">
                    <span class="user-info-title">User information</span>
                    <span> <span class="icon-mail4"></span>{{user.email}}</span>
                    <span> <span class="icon-phone"></span>{{user.phone}}</span>
                    <span> <span class="icon-sphere"></span>{{user.website}}</span>
                </div>
            </div>
            <div class="posts">
                <div class="posts-view flex content-end">
                    <strong>
                        <a [routerLink]="['/users', user.id, 'posts']">
                            View All Posts
                        </a>
                    </strong>
                </div>
                <div *ngFor="let post of posts" class="flex direction-column w100">
                    <span class="post-title">{{post.title}}</span>
                    <div class="post-content">{{post.body}}</div>
                </div>

            </div>
            <div class="flex items-center direction-column">
                <div class="flex direction-column">
                    <span class="company-title">Details of Company</span>
                    <span class="company-info">{{user.company.name}}</span>
                    <span class="company-info">{{user.company.catchPhrase}}</span>
                    <span class="company-info">{{user.company.bs}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
